<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Calculator">
    <title>Calculator</title>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="display-container">
        <div class="display-outter">
            <div class="display-inner"></div>
        </div>
    </div>

    <div class="operands">
        <button class="digit" type="button" value="0">0</button>
        <button class="digit" type="button" value="1">1</button>
        <button class="digit" type="button" value="2">2</button>
        <button class="digit" type="button" value="3">3</button>
        <button class="digit" type="button" value="4">4</button>
        <button class="digit" type="button" value="5">5</button>
        <button class="digit" type="button" value="6">6</button>
        <button class="digit" type="button" value="7">7</button>
        <button class="digit" type="button" value="8">8</button>
        <button class="digit" type="button" value="9">9</button>
    </div>

    <div class="operators">
        <section class="ope">
            <button class="" type="button" value="+">+</button>
            <button class="" type="button" value="-">-</button>
            <button class="" type="button" value="/">/</button>
            <button class="" type="button" value="x">x</button>
            <img src="images/dpad.png" class="d-pad" alt="gameboy d-pad">
        </section>

        <section class="rat">
            <img src="images/a-b-button.png" class="b-button" alt="gameboy button">
            <button class="" type="button" value="=">=</button>

            <img src="images/a-b-button.png" class="b-button" alt="gameboy button">
            <button class="" type="button" value=".">.</button>
        </section>

        <section class="ors">
            <img src="images/select-start.png" class="select" alt="gameboy select button">
            <button class="" type="button" value="CE">CE</button>

            <img src="images/select-start.png" class="start" alt="gameboy start button">
            <button class="" type="button" value="C">C</button>
        </section>

        <img src="images/vent.png" class="vent" alt="gameboy vent">
    </div>
</div>
</body>
</html>
