<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculator">
    <meta name="author" content="Nick Friend">

    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="oop_script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="container">
        <span class="alert-output"></span>
        <span class="alert-enter"></span>
        <div class="display-container">
            <div class="display-outer">
                <div class="display-inner">
                    <div class="output" id="output">0</div>
                </div>
            </div>
            <img src="images/calcboy-logo.png" alt="Calculator logo" class="logo">
        </div>

        <div class="operands">
            <button class="digit" type="button" value="0">0</button>
            <button class="digit" type="button" value="1">1</button>
            <button class="digit" type="button" value="2">2</button>
            <button class="digit" type="button" value="3">3</button>
            <button class="digit" type="button" value="4">4</button>
            <button class="digit" type="button" value="5">5</button>
            <button class="digit" type="button" value="6">6</button>
            <button class="digit" type="button" value="7">7</button>
            <button class="digit" type="button" value="8">8</button>
            <button class="digit" type="button" value="9">9</button>
        </div>

        <div class="operators">


            <section class="ope">
                <button class="plus operator digit" type="button" value="+">+</button><br>
                <button class="minus operator digit" type="button" value="-">-</button>
                <button class="divide operator digit" type="button" value="/">/</button><br>
                <button class="multiply operator digit" type="button" value="*">x</button>
            </section>

            <section class="rat">
                <button class="b-button" type="button" value="="><img src="images/a-b-button.png" alt="gameboy button">=</button>
                <button class="b-button b" type="button" value="."><img src="images/a-b-button.png" alt="gameboy button"><br>.</button>
            </section>

            <section class="ors">
                <button class="clear everything" type="button" value="CE"><img src="images/select-start.png" class="select" alt="clear everything"><span class="tilt">CE</span></button>
                <button class="clear" type="button" value="C"><img src="images/select-start.png" class="select" alt="clear last input"><span class="tilt">C</span></button>
            </section>

            <img src="images/vent.png" class="vent" alt="gameboy vent">
        </div>
    </div>

</body>
</html>
